
services:

  # ================================
  # NestJS Application
  # ================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: public-services-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: "3000"
      MONGODB_URI: "mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongo:27017/public-services?authSource=admin"
      JWT_SECRET: "${JWT_SECRET}"
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    networks:
      - app-network

  # ================================
  # MongoDB Database  
  # ================================
  mongo:
    image: mongo:7
    container_name: public-services-mongo
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_DATABASE: public-services
      MONGO_INITDB_ROOT_USERNAME: "${MONGO_USERNAME}"
      MONGO_INITDB_ROOT_PASSWORD: "${MONGO_PASSWORD}"
    # Allow remote connections from any IP (secured by authentication)
    command: ["--bind_ip_all"]
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "-u", "${MONGO_USERNAME}", "-p", "${MONGO_PASSWORD}", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - app-network

# ================================
# Volumes
# ================================
volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local
  uploads_data:
    driver: local

# ================================
# Networks
# ================================
networks:
  app-network:
    driver: bridge
