name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Navigate to project directory
            cd ${{ secrets.VPS_PROJECT_PATH || '~/public-services-backend' }}
            
            # Pull latest changes
            git fetch origin
            git reset --hard origin/main
            git clean -fd
            
            # Stop existing containers gracefully
            docker compose down
            
            # Pull latest images (if any external images changed)
            docker compose pull || true
            
            # Rebuild and start containers
            docker compose up -d --build
            
            # Clean up unused Docker resources (optional, keeps system clean)
            docker system prune -f
            
            # Show running containers for verification
            docker compose ps

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd ${{ secrets.VPS_PROJECT_PATH || '~/public-services-backend' }}
            
            # Wait a few seconds for containers to start
            sleep 5
            
            # Check if containers are running
            docker compose ps
            
            # Check application health (optional - adjust URL if needed)
            # curl -f http://localhost:3000 || echo "Health check failed, but deployment completed"

